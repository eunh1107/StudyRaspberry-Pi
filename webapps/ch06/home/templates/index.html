# ~/webapps/ch06/home/templates/index.html

<!DOCTYPE htmml>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="heder">
            <h2>HOME IoT</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="led_on()">LED ON</button>
            </div>
            <div>
                <button onclick="led_off()">LED OFF</button>
            </div>
			<div>
				<button onclick="led_blink()">LED Blink</button>
			</div>
			<div>
				<button onclick="song()">LED Song</button>
			</div>
        </div>
        <div id="result">


        </div>
    </div>

    <script>
        function led_on() {
            fetch("/led/on")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "ok") {
                        result.innerHTML = "<h1>LED is running</h1>";
                    }
                    else {
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }

        function led_off() {
            fetch("/led/off")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "ok") {
                        result.innerHTML = "<h1>LED is stopping</h1>";
                    }
                    else {
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }

        function led_blink() {
            fetch("/led/blink")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "ok") {
                        result.innerHTML = "<h1>LED blinked</h1>";
                    }
                    else {
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }

        function song() {
            fetch("/led/song")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "ok") {
                        result.innerHTML = "<h1>song time</h1>";
                    }
                    else {
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }
    </script>
</body>
</html>
