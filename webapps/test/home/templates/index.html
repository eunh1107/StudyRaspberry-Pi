<!DOCTYPE htmml>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="heder">
            <h2>HOME IoT</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="LED1()">1</button>
            </div>
            <div>
                <button onclick="LED2()">2</button>
            </div>
			<div>
				<button onclick="LED3()">3</button>
			</div>
			<div>
				<button onclick="song()">song</button>
			</div>
			<div>
				<button onclick="temp()">temp</button>
			</div>
        </div>
        <div id="result">


        </div>
    </div>

    <script>
        function LED1() {
            fetch("/LED1")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "OK") {
                        result.innerHTML = "<h1>Turn on the 1 </h1>";
                    }else{
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }

        function LED2() {
            fetch("/LED2")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "OK") {
                        result.innerHTML = "<h1>Turn on the 2</h1>";
                    }else{
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }

        function LED3() {
            fetch("/LED3")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "OK") {
                        result.innerHTML = "<h1>Turn on the 3</h1>";
                    }else{
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }
        function song() {
            fetch("/song")
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    let result = document.querySelector("#result");
                    if (data == "OK") {
                        result.innerHTML = "<h1>SONG TIME~</h1>";
                    }
                    else {
                        result.innerHTML = "<h1>Error</h1>;"
                    }
                });
        }
		function temp() {
			fetch("/temp")
				.then(response => response.text())
				.then(data => {
					console.log(data);
					let result = document.querySelector("#result");
					result.innerHTML=data;	
				});
		}
    </script>
</body>
</html>
